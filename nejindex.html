<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Who's Bringing Snacks?</title>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center">How Many Lunchables?</h1>
            </div>
        </div>
    </div> 

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-12" id="map">In here goes the map and the search bar</div>
            <div class="col-md-4 col-12" id="repList">Drop down menu with the Congresspeople for that state and a search bar</div>
        </div>        
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="tile col-6 col-md-4 col-lg-3" id="tileOne">1</div>
                    <div class="tile col-6 col-md-4 col-lg-3" id="tileTwo">2</div>
                    <div class="tile col-6 col-md-4 col-lg-3" id="tileThree">3</div>
                    <div class="tile col-6 col-md-4 col-lg-3" id="tileFour">4</div>
                    <div class="tile col-6 col-md-4 col-lg-3" id="tileFive">5</div>
                    <div class="tile col-6 col-md-4 col-lg-3" id="tileSix">6</div>
                    <!-- this container will hold where the flexed picture cards featuring Walmart items will appear -->
                    <!-- tiles should contain a picture that when clicked, calculates the the number you could buy and puts that -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 col-12">Scaling image of Walmart item, same as one from tile</div>
                    <div class="col-md-4 col-12">(rep. x from location y), could buy (salary/object price from wallyworld)</div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
